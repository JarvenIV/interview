<html>
<head>
	<title>测试</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./assets/xui.css">

	<style type="text/css">
		#pullLoad{
			position: relative;
			width: 200px;
			height: 400px;
			margin: 0 auto;
			background: antiquewhite;
			text-align: center;
		    color: brown;
		}
		.xui_pull_loading{
			position: absolute;
			width: 100%;
			text-align: center;
		}
		.xui_pull_content{
			width: 100%;
			height: 100%;
			z-index: 1;
		    position: relative;
		    background: beige;
		}
	</style>
</head>
<body>
	<div id="pullLoad" class="xui_pull_load">
		<p class="xui_pull_loading">loading...</p>
		<div class="xui_pull_content">
			<p>1</p>
			<p>2</p>
			<p>3</p>
			<p>4</p>
			<p>5</p>
			<p>6</p>
		</div>
	</div>
	<script type="text/javascript" src="./assets/xui.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			let load = new xui.pullLoad({
				id: 'pullLoad',
				fn: function(){
					console.log('数据加载完毕');
				}
			});
		}
	</script>
</body></html>
