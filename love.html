<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="utf-8">
	<title>小会会</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="description"  content="HTML examples">
	<meta name="keywords"  content="HTML,CSS,JavaScript,blog">
	<meta name="author"  content="xumeng">
	<!-- <link rel="stylesheet" type="text/css" href="https://xumengzi.github.io/xui/assets/xui.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/xui.css">
	<link rel="shortcut icon" type="image/x-icon" href="./xu_icon_40.ico" media="screen" />
	<style type="text/css">
		#fullPage{
			font-size: 24px;
			color: #fff;
			display: none;
		}
		#winter{
			background: linear-gradient(to bottom, #7dbacc, #fafcfd) !important;
		}
		.xui_full_page .xui_page::after {
		    right: 5%;
		    top: 96%;
		}
	</style>
</head>
<body>
	<div id="fullPage" class="xui_full_page">
		<div id="winter">
			圣诞快乐<br>
			Merry Christmas
		</div>
		<div class="intro">
			李化会<br><br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-- 小会会
		</div>
		<div>
			初次见面<br>
			糟糕, 那是心动的感觉<br>
			后悔没早点认识你
		</div>
		<div>
			莞尔一笑<br>
			你嘴角上扬的样子真美<br>
			真的, 不骗你哈
		</div>
		<div>
			鼓起勇气<br>
			牵手那刻心跳仿佛停止<br>
			第一次牵女生手
		</div>
		<div>
			自认识你
			已经过去
			<span class="time"></span>
		</div>
	</div>
	<!-- <script type="text/javascript" src="https://xumengzi.github.io/xui/assets/xui.js"></script> -->
	<script type="text/javascript" src="assets/xui.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			xui.fullPage({
			    id: 'fullPage',
			    isBackground: true,
				isShowDot: true,
			    transition: '0.8s cubic-bezier(0.4, -0.57, 0.57, 1.23)',
			});
			document.querySelector('#fullPage').style.display = 'block';
			xui.snowFlake({
			    id: 'winter',
			});
			xui.pastTime({
				pastDate: '2018/10/25',
    			target: 'time',
			})
		}
	</script>
</body>
</html>
